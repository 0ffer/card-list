version: '3'
services:

  app:
    build: .
    volumes:
      - ../:/app
    working_dir: /app
    ports:
      - 8080:8080
    command: gradle copyDocumentationToResources bootRun
    depends_on:
      - db

  db:
    image: postgres
    volumes:
      - data:/var/lib/postgresql/data
    #    ports:
    #      - "5432:5432"
    restart: unless-stopped

volumes:
  data: