plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'java'
	id 'net.ltgt.apt' version '0.21'
}

apply plugin: 'io.spring.dependency-management'

apply plugin: 'net.ltgt.apt-idea'

group = 'ru.offer'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '12'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation 'com.github.jasminb:jsonapi-converter:0.9'
	
	implementation group: 'org.mapstruct', name: 'mapstruct', version: mapstructVersion
	annotationProcessor group: 'org.mapstruct', name: 'mapstruct-processor', version: mapstructVersion

	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation group: 'com.h2database', name: 'h2', version: '1.4.199'
	testAnnotationProcessor group: 'org.mapstruct', name: 'mapstruct-processor', version: mapstructVersion
}
